<!DOCTYPE html>
<html>
    <head>
      <title>Word Scramble</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <link href="https://fonts.googleapis.com/css?family=Abel|Unica+One" rel="stylesheet">
    </head>
    <body class="container-fluid">
      <header>
        <!-- START NAV BAR -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <p class="navbar-brand"><span class="black-text" id="welcome-message"></span></p>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left sign-in-form">
                <div class="form-group">
                  <input type="email" name="credentials[email]" class="form-control" id="sign-in-email" placeholder="email">
                  <input type="password" name="credentials[password]" class="form-control" id="sign-in-password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-default">Login</button><span class="login-message"> </span>
              </form>
              <form class="navbar-form navbar-right" id="hide-signup">
                <span class="new-user"> New user? Sign Up here! </span>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" id="hide-myaccount">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="black-text"> My Account </span><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li>
                      <a>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#change-password-modal">
                          Change Password
                        </button>
                      </a>
                    </li>
                    <li>
                      <a>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#sign-out-modal">
                          Log Out
                        </button>
                      </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                      <a>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#reset-game-modal">
                          Reset Game
                        </button>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
              <button type="button" class="btn btn-default navbar-btn navbar-right new-difficulty-button" id="hide-play-game">Play Game</button>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- END NAV BAR -->
      </header>

      <!-- START MAIN -->
      <div class="container">
        <hr>
        <div class="col-xs flex-xs-middle">
          <h1>Word Scramble</h1>
        </div>
        <hr>
        <div id="content" class="col-xs flex-xs-middle">
          <!-- This content filled in via handlebars templates -->
        </div>
      </div>
      <!-- END MAIN -->

      <!-- START MODALS -->
      <!-- START SIGN-UP MODAL -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sign-up-modal-label">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class='sign-up-form'>
                <div class="form-group">
                  <label for="sign-up-email">Email address<span class="asterisk">*</span></label>
                    <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                  <label for="sign-up-password">Password<span class="asterisk">*</span></label>
                  <input type="password" name="credentials[password]" class="form-control" id="sign-up-password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                  <label for="sign-up-confirm-password">Confirm Password<span class="asterisk">*</span></label>
                  <input type="password" name="credentials[password_confirmation]" class="form-control" id="sign-up-confirm-password" placeholder="Confirm Password" required="required">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN-UP MODAL -->

      <!-- START CHANGE PASSWORD MODAL -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="change-password-modal-label">Change Password</h4>
            </div>
            <div class="modal-body">
              <form class='change-password-form'>
                <div class="form-group">
                  <label for="change-password-old">Old Password<span class="asterisk">*</span></label>
                    <input type="password" name="passwords[old]" class="form-control" id="change-password-old" placeholder="Old Password" required="required">
                </div>
                <div class="form-group">
                  <label for="change-password-new">New Password<span class="asterisk">*</span></label>
                  <input type="password" name="passwords[new]" class="form-control" id="change-password-new" placeholder="New Password" required="required">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END CHANGE PASSWORD MODAL -->

      <!-- START SIGN OUT MODAL -->
      <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="sign-out-modal-label">Sign Out</h4>
            </div>
            <div class="modal-body">
              <form class='sign-out-form'>
                <div class="form-group">
                  <p>Are you sure you want to sign-out?</p>
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="submit" class="btn btn-default">Sign Out</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN OUT MODAL -->

      <!-- START RESET GAME MODAL -->
      <div class="modal fade" id="reset-game-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="reset-game-modal-label">Reset Game</h4>
            </div>
            <div class="modal-body">
              <form class='reset-game-form'>
                <div class="form-group">
                  <p>Are you sure you want to reset your game?  Please note, this action will
                  delete all of your completed words and can't be undone.</p>
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="submit" class="btn btn-default">Reset Game</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END RESET GAME MODAL -->

      <!-- START CREATE WORD MODAL -->
      <div class="modal fade" id="create-word-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="create-word-modal-label">Create Word</h4>
            </div>
            <div class="modal-body">
              <form class='create-word-form'>
                <div class="form-group">
                  <label for="create-word">Word<span class="asterisk">*</span></label>
                    <input type="text" name="word" class="form-control" id="create-word" placeholder="Word" required="required">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END CREATE WORD MODAL -->

      <!-- START UPDATE WORD MODAL -->
      <div class="modal fade" id="update-word-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="update-word-modal-label">Update Word</h4>
            </div>
            <div class="modal-body">
              <form class='update-word-form'>
                <div class="form-group">
                  <label for="update-word">Word<span class="asterisk">*</span></label>
                    <input type="text" name="word" class="form-control" id="update-word" placeholder="Word" required="required">
                </div>
                <div class="modal-footer">
                  <p class="modal-success"></p>
                  <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- END UPDATE WORD MODAL -->

      <!-- END MODALS -->
    </body>
</html>
